<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" />
  <title>Document</title>
</head>
<body>

  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">

    <section class="slider">
      <div class="slides slide1">
        <img src="./images/stark2.jpg" alt="mem">
      </div>

      <div class="slides slide2">
        <img src="./images/leo.png" alt="mem">
      </div>

      <div class="slides slide3">
        <img src="./images/trav.jpg" alt="mem">
      </div>
      
      <div class="slides slide4">
        <img src="./images/BREAKINGBAD.png" alt="mem">
      </div>

      <div class="slides slide5">
        <img src="./images/stark-eyes.jpg" alt="mem">
      </div>

    </section>	

    <div class="container">
      <div class="description">
        <p class="text_mem">When i manage to submit the project before deadline</p>
        <p class="text_mem">When i found mistake in someone else's code</p>
        <p class="text_mem">The next day after receiving salary</p>
        <p class="text_mem">When i thinking about my own business</p>
        <p class="text_mem">My face when a client asks when the website will be ready</p>
      </div>

      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>
  </div>
  
</body>
</html>
